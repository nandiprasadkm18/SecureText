<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureText - Encrypt & Decrypt</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white">
                Secure<span class="text-emerald-400">Text</span>
            </h1>
            <p class="text-gray-400 mt-2">Encrypt and Decrypt messages directly in your browser.</p>
        </header>

        <!-- Main content grid -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Encryption Card -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700">
                <div class="flex items-center mb-4">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-emerald-400 mr-3"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <h2 class="text-2xl font-semibold text-white">Encrypt</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="encrypt-text" class="block text-sm font-medium text-gray-400 mb-1">Original Text</label>
                        <textarea id="encrypt-text" rows="5" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-gray-200 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition" placeholder="Type your secret message here..."></textarea>
                    </div>
                    <div>
                        <label for="encrypt-password" class="block text-sm font-medium text-gray-400 mb-1">Secret Key / Password</label>
                        <input type="password" id="encrypt-password" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-gray-200 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition" placeholder="Enter a strong password">
                    </div>
                    <button id="encrypt-button" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Encrypt Text
                    </button>
                    <div>
                        <label for="encrypt-output" class="block text-sm font-medium text-gray-400 mb-1">Encrypted Output</label>
                        <textarea id="encrypt-output" rows="5" readonly class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-gray-300 cursor-not-allowed" placeholder="Encrypted code will appear here..."></textarea>
                    </div>
                     <button id="copy-encrypted-button" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Copy Encrypted Text
                    </button>
                </div>
            </div>

            <!-- Decryption Card -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700">
                 <div class="flex items-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-rose-400 mr-3"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>
                    <h2 class="text-2xl font-semibold text-white">Decrypt</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="decrypt-text" class="block text-sm font-medium text-gray-400 mb-1">Encrypted Text</label>
                        <textarea id="decrypt-text" rows="5" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-gray-200 focus:ring-2 focus:ring-rose-500 focus:border-rose-500 transition" placeholder="Paste the encrypted code here..."></textarea>
                    </div>
                    <div>
                        <label for="decrypt-password" class="block text-sm font-medium text-gray-400 mb-1">Secret Key / Password</label>
                        <input type="password" id="decrypt-password" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-gray-200 focus:ring-2 focus:ring-rose-500 focus:border-rose-500 transition" placeholder="Enter the password used to encrypt">
                    </div>
                    <button id="decrypt-button" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Decrypt Text
                    </button>
                    <div>
                        <label for="decrypt-output" class="block text-sm font-medium text-gray-400 mb-1">Decrypted Original Text</label>
                        <textarea id="decrypt-output" rows="5" readonly class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-gray-300 cursor-not-allowed" placeholder="Decrypted message will appear here..."></textarea>
                    </div>
                    <button id="copy-decrypted-button" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Copy Decrypted Text
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 SecureText. All encryption is performed locally in your browser.</p>
        </footer>
    </div>
    
    <!-- Custom alert/modal for messages -->
    <div id="alert-modal" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-2 transition-all duration-300">
        <p id="alert-message"></p>
    </div>

    <!-- Link to your external script file -->
    <script src="script.js"></script>
</body>
</html>
